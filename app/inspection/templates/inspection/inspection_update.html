{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h3>Editing inspection: {{ iform.name }}</h3>
<form method="post">
    {% csrf_token %}
    <div class="col-md-12">
        {% if iform.get_layout_display  == 'Inline' %}
            <div class="form-inline">
                <div class="tag-formset">
                    {% bootstrap_form form layout='inline' %}
                    <legend></legend>
                </div>
            </div>
        {% else %}
                {% bootstrap_form form %}
        {% endif %}
    </div>
    <button type="submit" class="btn btn-primary btn-sm" >Submit</button>
    <button type="reset" class="btn btn-warning btn-sm" >Reset form</button>
    <a href="{% url 'inspection:inspection_list' %}" class="btn btn-danger btn-sm">Cancel</a>

</form>

{% endblock %}
