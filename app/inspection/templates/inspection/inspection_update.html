{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h3>Editing inspection: {{ iform }}</h3>
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-sm" >Submit</button>
        <a href="{% url 'inspection:inspection_list' %}" class="btn btn-danger btn-sm">Cancel</a>
    </div>
</form>
{% endblock %}
