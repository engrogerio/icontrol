{% extends 'base.html' %}

{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>Do you really want to delete the inspection {{ object.name }}?</h3>
	<button class="btn btn-danger" type="submit">Yes, Delete</button>
	<a class= "btn btn-default" href="{% url 'inspection:inspection_list' %}">Cancel</a>
</form>
{% endblock %}
