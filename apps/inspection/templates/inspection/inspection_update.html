{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h1>Editing inspection: {{ iform }}</h1>
<form class="form-horizontal" method="post">{% csrf_token %}
    {% bootstrap_form form %}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary" >Submit</button>
        <a href="{% url 'inspection:inspection_list' %}" class="btn btn-danger">Cancel</a>
    </div>
</form>
{% endblock %}
