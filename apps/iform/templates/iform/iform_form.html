{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<form method="post">
	{% csrf_token %}
	<h3>Form</h3>
	{{ form.as_p }}

	<button class="btn btn-primary" type="submit">Save</button>
	<button type="reset" class="btn btn-warning" >Reset form</button>
	<a href="{% url 'iform:iform_list' %}" class="btn btn-danger">Cancel</a>
</form>
{% endblock %}
